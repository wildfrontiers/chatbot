<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patreon Chatbot</title>
</head>
<body>
    <h1>Patreon Chatbot</h1>
    <input type="text" id="userMessage" placeholder="Ask a question...">
    <button onclick="sendMessage()">Send</button>
    <p id="response"></p>

    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userMessage").value;
            let responseElement = document.getElementById("response");

            let response = await fetch("https://help-center-chatbot.onrender.com/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userMessage })
            });

            let data = await response.json();
            responseElement.innerText = "Chatbot: " + data.reply;
        }
    </script>
</body>
</html>
