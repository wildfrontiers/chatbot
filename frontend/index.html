<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patreon Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="chat-container">
        <h1>Patreon Chatbot</h1>
        <div id="chatbox">
            <p class="bot-message">Chatbot: How can I assist you with Patreon?</p>
        </div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Ask a question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userMessage = document.getElementById("userInput").value;
            if (!userMessage.trim()) return;

            // Display user message
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p class="user-message">You: ${userMessage}</p>`;

            document.getElementById("userInput").value = ""; // Clear input field

            // Send request to chatbot backend
            try {
                const response = await fetch("https://help-center-chatbot.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userMessage })
                });

                const data = await response.json();
                chatbox.innerHTML += `<p class="bot-message">Chatbot: ${data.reply}</p>`;

                // Auto-scroll to the latest message
                chatbox.scrollTop = chatbox.scrollHeight;

            } catch (error) {
                chatbox.innerHTML += `<p class="bot-message error">Error: Couldn't reach chatbot.</p>`;
            }
        }
    </script>

</body>
</html>
